<body>

<div class="container">

   <div class="container">
      <h1>Math Methods</h1>
        <details ontoggle="message1()">
               <summary>
               <u>Instructions</u>
               <i id="ans"> </i>
               </summary>        	
        </details>

   </div>

<div class="container">

                <input type="number" class="form-control" id="num1">
                 <button type="button" class="btn btn-success" onclick="RndResult()">Round it off</button>


                 <button type="button" class="btn btn-info" onclick="PowResult()">Get the power</button>
                
                
                 <button type="button" class="btn btn-primary" onclick="AbsResult()">Get the Absolute</button>
          
                <button type="button" class="btn btn-dark" onclick="SqrtResult()">Get the Square root</button>

                <button type="button" class="btn btn-warning" onclick="MinResult()">Get the Minimum</button>

<button type="button" class="btn btn-danger" onclick="MaxResult()">Get the Maximum</button>
                  
                 <button type="button" class="btn btn-light" onclick="RanResult()">Get the Random</button>


               <br><br>
                <kbd id="result1"> Answer is..</kbd>



</div>

<script> 


  function message1(){
  	document.getElementById("ans").innerHTML = "input one number then click the button below."; 
  }


 function RndResult() {
        var rnd = document.getElementById("num1").value;
        document.getElementById("result1").innerHTML = Math.round(rnd); 

         }

 function PowResult() {
        var pow = document.getElementById("num1").value;
        document.getElementById("result1").innerHTML = Math.pow(pow,2); 

         }

         function AbsResult() {
        var abs = document.getElementById("num1").value;
        document.getElementById("result1").innerHTML = Math.abs(abs); 

         }

         function SqrtResult() {
        var sqrt = document.getElementById("num1").value;
        document.getElementById("result1").innerHTML = Math.sqrt(sqrt); 

         }

 function MinResult() {
        var min = document.getElementById("num1").value;
        document.getElementById("result1").innerHTML = Math.min(-1); 

         }


function MaxResult() {
        var max = document.getElementById("num1").value;
        document.getElementById("result1").innerHTML = Math.max(100); 

         }

function RanResult() {
        var ran = document.getElementById("num1").value;
        document.getElementById("result1").innerHTML = Math.random(ran); 

         }

</script>









</body>
</html>
